<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css link here -->
    <link rel="stylesheet" href="styles/styles.css">

</head>

<body>

    <div class="container">
        <div class="header">
            <h3>Checkout</h3>
            <p>3 items</p>
        </div>
        <div class="main">
            <div class="left">
                <div class="product">
                    <div class="product-details">
                        <div class="product-image">
                            <img src="resources/Gold@2x.png" alt="">
                        </div>
                        <div class="product-text">
                            <div class="text-title">
                                <h3>iPhone 12 Pro</h3>
                                <p>golden</p>
                            </div>
                            <div class="quntity">
                                <p>x 1</p>
                            </div>
                        </div>
                    </div>
                    <div class="product-price">
                        <div class="price-tag">
                            <h3>$999.00</h3>
                            <p>x</p>
                        </div>
                    </div>
                </div>
                <div class="product">
                    <div class="product-details">
                        <div class="product-image">
                            <img src="resources/Apple-watchx2.png" alt="">
                        </div>
                        <div class="product-text">
                            <div class="text-title">
                                <h3>Apple Watch</h3>
                                <p>blue</p>
                            </div>
                            <div class="quntity">
                                <p>x 1</p>
                            </div>
                        </div>
                    </div>
                    <div class="product-price">
                        <div class="price-tag">
                            <h3>$399.00</h3>
                            <p>x</p>
                        </div>
                    </div>
                </div>
                <div class="product">
                    <div class="product-details">
                        <div class="product-image">
                            <img src="resources/iMac@2x.png" alt="">
                        </div>
                        <div class="product-text">
                            <div class="text-title">
                                <h3>iMac</h3>
                                <p>green</p>
                            </div>
                            <div class="quntity">
                                <p>x 1</p>
                            </div>
                        </div>
                    </div>
                    <div class="product-price">
                        <div class="price-tag">
                            <h3>$1999.00</h3>
                            <p>x</p>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="coupon-apply">
                    <textarea name="coupon" id="">Enter Coupon Code</textarea>
                    <button>apply coupon</button>
                </div>
                <div class="total-price">
                    <div class="price-text">
                        <h3>Sub total</h3>
                        <h3>Tax</h3>
                        <h3>total</h3>
                    </div>
                    <div class="price-ammount">
                        <h3>$2597.00</h3>
                        <h3>$556.09</h3>
                        <h3>$4578.58</h3>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="contact-information">
                    <h2>Contact Information</h2>
                    <div class="form">
                        <div class="name">
                            <label for="fullName">First and Last Name</label>
                            <input type="text" name="fullName" id="fullName" placeholder="Enter your First and Last Name">
                        </div>
                        <div class="email">
                            <label for="email">Email Address</label>
                            <input type="email" name="email" id="email" placeholder="Enter your Email address">
                        </div>
                        <div class="country-zip">
                            <div class="country">
                                <label for="country">Country</label>
                                <select name="country-name" id="country-name">
                                    <option value="Bangladesh">Bangladesh</option>
                                    <option value="Bangladesh">USA</option>
                                    <option value="Bangladesh">India</option>
                                </select>
                            </div>
                            <div class="zip">
                                <label for="postal-code">Postal Code</label>
                                <input type="number" name="zip" id="zip" placeholder="Enter your zip">
                            </div>
                        </div>
                        <button>Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
